apiVersion: v1
kind: Service
metadata:
  name: timefrontend
  labels:
    app: timefrontend
spec:
  ports:
  - name: http
    port: 9001
  selector:
    app: timefrontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timefrontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: timefrontend
        version: v1
    spec:
      containers:
      - name: timefrontend
        image: sandokandias/time-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 9001