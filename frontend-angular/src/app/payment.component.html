<div class="container">
<h3>Payment</h3>

<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel">
    <div [hidden]="description.valid || description.pristine"
         class="alert alert-danger">
      description is required
    </div>
  </div>
  <div class="form-group">
    <label for="amount">Description</label>
    <input type="number" class="form-control" id="amount" required [(ngModel)]="model.description" name="amount" #amount="ngModel">
    <div [hidden]="amount.valid || amount.pristine"
         class="alert alert-danger">
      amount is required
    </div>
  </div>
  <button type="submit" class="btn btn-success">Pay</button>
</form>

  <p> {{ payId }}</p>

  <table class="table table-bordered">
    <tr>
      <th>Status</th>
      <th>Date/Time</th>
    </tr>

    <tr *ngFor="let r of payResponse">
      <td>{{ r.getStatus }}</td>
      <td>{{ r.getDatetime }}</td>
    </tr>
  </table>

</div>
